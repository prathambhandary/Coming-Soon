<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>firewave.in</title>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="firewave_favi.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap');
:root {
--blue: #2563eb;
--bg: #ffffff;
--text: #000000;
--circlein: #22abfe;
--circlemid: #228cfe;
--circleout: #014df5;
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
html, body {
height: 100%;
}
body {
font-family: 'Instrument Sans', sans-serif;
background: var(--bg);
overflow: hidden;
}
.circle-wrapper {
position: fixed;
inset: 0;
display: grid;
place-items: center;
z-index: 0;
transform: translateY(-100px);
}
.breathing-circle {
width: 80px;
height: 80px;
border-radius: 50%;
/* background: var(--blue); */
background-color: var(--circlein);
animation: breathe 4s ease-in-out infinite;
}
@media (max-width: 600px) {
  .breathing-circle {
    width: 50px;
    height: 50px;
  }
  .circle-wrapper {
    transform: translateY(-75px);
  }
}
@keyframes breathe {
0%, 100% {
transform: scale(1);
border: 20px solid var(--circlemid);
outline: 15px solid var(--circleout);
}
50% {
transform: scale(1.6);
border: 5px solid var(--circlemid);
outline: 2px solid var(--circleout);
}
}
.coming {
position: relative;
z-index: 1;
height: 100vh;
display: grid;
place-items: center;
text-align: center;
color: black;
mix-blend-mode: multiply;
height: 100svh; /* small viewport height â€” mobile-safe */
}
.coming h1 {
font-size: 5rem;
font-weight: 700;
margin-bottom: 0.5rem;
font-family: "Newsreader", serif !important;
font-style: italic;
display: inline-block;
white-space: nowrap;
overflow: hidden;
transform: translateY(15px);
}
@keyframes typewriter {
from {
width: 0;
}
to {
width: 100%;
}
}
@media (max-width: 600px) {
.coming h1 {
font-size: 3rem;
}
}
@media (max-width: 400px) {
.coming h1 {
font-size: 2.5rem;
}
}
.coming a {
color: inherit;
text-decoration: none;
font-size: 1rem;
opacity: 0.8;
  margin-top: 2rem;

}
@media (hover: hover) and (pointer: fine) {
body {
cursor: none;
}
.cursor {
position: fixed;
width: 10px;
height: 10px;
border-radius: 50%;
border: 2px solid white;
pointer-events: none;
background: white;
transform: translate(-50%, -50%);
mix-blend-mode: difference;
z-index: 9999;
}
}
.nav-wrapper {
position: fixed;
top: 0;
left: 0;
right: 0;
z-index: 100;
padding: 1rem 1rem;
transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}
.nav-wrapper.scrolled {
background: rgba(255, 255, 255, 0.9);
backdrop-filter: blur(20px);
padding: 1rem 2rem;
box-shadow: 0 1px 0 rgba(0,0,0,0.05);
}
.nav-inner {
max-width: 1400px;
margin: 0 auto;
display: flex;
justify-content: space-between;
align-items: center;
}
.nav-links {
display: flex;
gap: 3rem;
}
.nav-link {
font-size: 0.875rem;
font-weight: 500;
color: var(--text-secondary);
text-decoration: none;
position: relative;
letter-spacing: 0.02em;
transition: color 0.3s ease;
}
.nav-link:hover {
color: var(--text-primary);
}
.nav-link::after {
content: '';
position: absolute;
bottom: -4px;
left: 0;
width: 0;
height: 1px;
background: var(--blue-primary);
transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
}
.nav-link:hover::after {
width: 100%;
}
.logo {
display: flex;
align-items: center;
text-decoration: none;
}
.logo-icon {
width: 32px;
height: 32px;
}
.logo-text {
font-size: 1.125rem;
font-weight: 600;
color: black;
letter-spacing: -0.02em;
}
@media (hover: hover) and (pointer: fine) {
body {
cursor: none;
}
.cursor {
position: fixed;
width: 12px;
height: 12px;
border-radius: 50%;
background: white;
pointer-events: none;
z-index: 9999;
mix-blend-mode: difference;
transform: translate(-50%, -50%) scale(1);
transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}
.cursor.hover {
transform: translate(-50%, -50%) scale(4);
}
}
.mail, .phone {
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.5rem;
  opacity: 0.8;
  text-decoration: none;
  color: black;
  z-index: 10;
}
.phone {
  display: none;
}
.cont {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    opacity: 0.8;
    text-decoration: none;
    color: black;
    z-index: 10;
}

.nav-inner {
  max-width: 1400px;
  margin: 0 auto;
  display: flex;
  justify-content: center;   /* ðŸ‘ˆ center horizontally */
  align-items: center;
}

</style>

<div class="cursor" id="cursor"></div>
<script>
const cursor = document.getElementById('cursor');
if (cursor && window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let currentX = mouseX;
let currentY = mouseY;
const speed = 0.15;
document.addEventListener('mousemove', (e) => {
mouseX = e.clientX;
mouseY = e.clientY;
});
function animate() {
currentX += (mouseX - currentX) * speed;
currentY += (mouseY - currentY) * speed;
cursor.style.left = currentX + 'px';
cursor.style.top = currentY + 'px';
requestAnimationFrame(animate);
}
animate();
document.querySelectorAll('a, button, .magnetic').forEach(el => {
el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
});
}
</script>
